<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Registrarse</title>
</head>

<div th:replace="fragments :: nav"> </div>


<div class="wrapper">
    <div class="col-sm-12">
        <h3 class="text-center text-black" style="margin-top: 25px; margin-bottom: 25px;">REGISTRO DE USUARIO</h3>
    </div>

    <div id="formContent">
        <!-- Registro Form -->
        <form action="registrarse" method="post">
            <div class="row">
                <div class="text-center text-black" style="margin-top: 25px; margin-bottom: 5px;">
                    <input id="usuario" type="text" class="fadeIn second validarUsuario" name="nombreUsuario" placeholder="Ingrese nombre de Usuario" maxlength="255" required>
                </div>
            </div>
                <div class="row">
                <div class="text-center text-black" style="margin-top: 25px; margin-bottom: 5px;">
                    <input id="password" type="password" class="fadeIn third" name="password" placeholder="Ingrese ContraseÃ±a" required>
                </div>
            </div>
            <div class="row">
                <div class="text-center text-black" style="margin-top: 25px; margin-bottom: 5px;">
                    <input id="nombre" type="text" class="fadeIn second" name="nombreCompleto" placeholder="Ingrese Nombre Completo" maxlength="255" required>
                </div>
            </div>
            <div class="row">
                <div class="text-center text-black" style="margin-top: 25px; margin-bottom: 5px;">
                    <input id="email" type="email" class="fadeIn second" name="email" placeholder="Ingrese email" maxlength="255" required>
                </div>
            </div>
            <div class="row">
                <div class="text-center text-black" style="margin-top: 25px; margin-bottom: 5px;">
                    <input id="btnRegistrarUsuario" type="submit" class="fadeIn fourth" value="Registrar Usuario">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
